<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="SmartATMNet - AI-powered ATM operations management platform for predictive maintenance and intelligent dispatch" />
    <meta name="theme-color" content="#0f1419" media="(prefers-color-scheme: dark)" />

      })();
    </script>
